<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="flex flex-col justify-center items-center min-h-screen">
    <div class="desktop:w-72 mobile:p-4">
      <div class="bg-white p-4 rounded-xl shadow-lg">
        <img src="/images/image-qr-code.png" alt="" class="rounded-xl">
        <div class="mx-1 space-y-4 my-4">
          <h2 class="font-bold text-center desktop:text-base mobile:text-2xl mt-6">
            Improve your front-end skills by building projects
          </h2>
          <p class=" text-center text-sm">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>

      </div>
    </div>
    <div class="text-center text-xs text-gray-800">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://linkedin.com/in/siunix/">siunix</a>.
    </div>
  </div>

</body>

</html>
